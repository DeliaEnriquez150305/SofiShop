<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Olvid√© mi Contrase√±a - SofiShop</title>
  <link rel="stylesheet" href="style.css">
  <style>
    :root {
      --primary: #20B997;
      --secondary: #0B5345;
      --text: #2c2c2c;
    }

    body {
      background: linear-gradient(135deg, var(--primary), var(--secondary));
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    .forgot-container {
      background: white;
      padding: 40px;
      border-radius: 15px;
      box-shadow: 0 10px 40px rgba(0,0,0,0.2);
      width: 100%;
      max-width: 400px;
    }

    .forgot-container h1 {
      color: var(--primary);
      margin-bottom: 10px;
      text-align: center;
      font-size: 28px;
    }

    .forgot-container p {
      color: #666;
      text-align: center;
      margin-bottom: 30px;
      font-size: 14px;
      line-height: 1.5;
    }

    .form-group {
      margin-bottom: 20px;
    }

    .form-group label {
      display: block;
      margin-bottom: 8px;
      color: var(--text);
      font-weight: 600;
      font-size: 14px;
    }

    .form-group input {
      width: 100%;
      padding: 12px;
      border: 2px solid #e0e0e0;
      border-radius: 8px;
      font-size: 14px;
      transition: border-color 0.3s;
      box-sizing: border-box;
    }

    .form-group input:focus {
      outline: none;
      border-color: var(--primary);
    }

    .btn-send {
      width: 100%;
      padding: 12px;
      background: linear-gradient(135deg, var(--primary), #17a2a2);
      color: white;
      border: none;
      border-radius: 8px;
      font-weight: 600;
      cursor: pointer;
      font-size: 16px;
      transition: transform 0.2s, box-shadow 0.2s;
    }

    .btn-send:hover {
      transform: translateY(-2px);
      box-shadow: 0 5px 20px rgba(32, 185, 151, 0.4);
    }

    .btn-send:disabled {
      opacity: 0.6;
      cursor: not-allowed;
    }

    .message {
      margin-top: 20px;
      padding: 12px;
      border-radius: 8px;
      text-align: center;
      font-size: 14px;
      display: none;
    }

    .message.success {
      background-color: #d4edda;
      color: #155724;
      border: 1px solid #c3e6cb;
      display: block;
    }

    .message.error {
      background-color: #f8d7da;
      color: #721c24;
      border: 1px solid #f5c6cb;
      display: block;
    }

    .back-link {
      text-align: center;
      margin-top: 20px;
    }

    .back-link a {
      color: var(--primary);
      text-decoration: none;
      font-weight: 600;
      font-size: 14px;
    }

    .back-link a:hover {
      text-decoration: underline;
    }

    .loading {
      display: none;
      text-align: center;
      color: var(--primary);
      font-size: 14px;
    }

    .info-box {
      background: #f0f8f7;
      border-left: 4px solid var(--primary);
      padding: 12px;
      border-radius: 4px;
      margin-top: 20px;
      font-size: 13px;
      color: #0B5345;
      line-height: 1.6;
    }
  </style>
</head>
<body>
  <div class="forgot-container">
    <h1>üîë Recuperar Contrase√±a</h1>
    <p>Ingresa tu correo y te enviaremos un enlace para restablecer tu contrase√±a</p>

    <form id="forgot-form">
      <div class="form-group">
        <label for="email">Correo Electr√≥nico</label>
        <input 
          type="email" 
          id="email" 
          placeholder="tu@correo.com" 
          required
        >
      </div>

      <div class="loading" id="loading">
        ‚è≥ Enviando...
      </div>

      <button type="submit" class="btn-send" id="submit-btn">
        Enviar Enlace de Recuperaci√≥n
      </button>
    </form>

    <div class="message" id="message"></div>

    <div class="info-box">
      üìß Revisa tu bandeja de entrada. Si no ves el correo, verifica la carpeta de spam.
    </div>

    <div class="back-link">
      <a href="login.html">‚Üê Volver al Login</a>
    </div>
  </div>

  <script>
    document.getElementById('forgot-form').addEventListener('submit', async (e) => {
      e.preventDefault();

      const email = document.getElementById('email').value;

      document.getElementById('loading').style.display = 'block';
      document.getElementById('submit-btn').disabled = true;

      try {
        const response = await fetch('http://localhost:3000/api/auth/forgot-password', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ email })
        });

        const data = await response.json();

        if (response.ok) {
          document.getElementById('message').className = 'message success';
          document.getElementById('message').textContent = '‚úÖ ' + data.mensaje;
          document.getElementById('forgot-form').style.display = 'none';
        } else {
          document.getElementById('message').className = 'message error';
          document.getElementById('message').textContent = '‚ùå ' + data.mensaje;
        }
      } catch (error) {
        document.getElementById('message').className = 'message error';
        document.getElementById('message').textContent = '‚ùå Error: ' + error.message;
      } finally {
        document.getElementById('loading').style.display = 'none';
        document.getElementById('submit-btn').disabled = false;
      }
    });
  </script>
</body>
</html>
