<<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Gesti√≥n de Pedidos - SofiShop Admin</title>

<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">

<style>
:root {
  --primary: #20B997;
  --secondary: #0B5345;
  --text: #2c2c2c;
  --border: #e0e0e0;
  --bg: #f5f6fa;
}

* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

body {
  background: var(--bg);
  font-family: 'Poppins', sans-serif;
  color: var(--text);
}

/* NAVBAR */
.navbar {
  background: #fff;
  padding: 18px 40px;
  display: flex;
  justify-content: space-between;
  align-items: center;
  box-shadow: 0 4px 20px rgba(0,0,0,.08);
}

.logo {
  font-size: 1.8em;
  font-weight: 800;
  color: var(--primary);
  cursor: pointer;
}

.nav-link {
  margin-left: 25px;
  font-weight: 600;
  text-decoration: none;
  color: var(--text);
}

.nav-btn {
  border: none;
  background: #f1f1f1;
  padding: 8px 16px;
  border-radius: 20px;
  cursor: pointer;
}

/* CONTAINER */
.container {
  max-width: 1200px;
  margin: auto;
  padding: 30px 20px;
}

/* HEADER */
.header {
  background: #fff;
  padding: 25px 30px;
  border-radius: 14px;
  margin-bottom: 25px;
  display: flex;
  justify-content: space-between;
  align-items: center;
}

.stats {
  display: flex;
  gap: 20px;
}

.stat-card {
  background: var(--primary);
  color: white;
  padding: 18px 25px;
  border-radius: 14px;
  text-align: center;
}

/* FILTROS */
.filtros {
  background: #fff;
  padding: 18px;
  border-radius: 12px;
  margin-bottom: 25px;
  display: flex;
  gap: 15px;
  flex-wrap: wrap;
}

/* LISTA */
.pedidos-lista {
  display: flex;
  flex-direction: column;
  gap: 18px;
}

/* TARJETA PEDIDO */
.pedido-card {
  background: white;
  border-radius: 14px;
  box-shadow: 0 6px 20px rgba(0,0,0,.08);
  border-left: 8px solid #f1c40f;
  overflow: hidden;
  transition: .3s;
}

.pedido-card:hover {
  transform: translateY(-3px);
}

/* ESTADOS */
.estado-pendiente { border-left-color: #f1c40f; }
.estado-completado { border-left-color: #2ecc71; }
.estado-cancelado { border-left-color: #e74c3c; }

/* HEADER PEDIDO */
.pedido-header {
  background: #f9fafb;
  padding: 18px 20px;
  display: flex;
  justify-content: space-between;
  flex-wrap: wrap;
  gap: 15px;
  border-bottom: 1px solid var(--border);
}

.pedido-info {
  display: flex;
  gap: 25px;
  flex-wrap: wrap;
}

.pedido-info-label {
  font-size: .75em;
  color: #777;
}

.pedido-info-valor {
  font-weight: 600;
}

/* BODY */
.pedido-body {
  padding: 20px;
}

.producto-item {
  display: grid;
  grid-template-columns: 80px 1fr auto;
  gap: 15px;
  padding: 12px;
  background: #f5f6fa;
  border-radius: 10px;
  margin-bottom: 12px;
  align-items: center;
  border: 1px solid #e8e8e8;
}

.producto-img {
  width: 80px;
  height: 80px;
  object-fit: contain;
  border-radius: 8px;
  background: white;
  padding: 5px;
}

.producto-detalles {
  display: flex;
  flex-direction: column;
  gap: 4px;
}

.producto-nombre {
  font-weight: 700;
  color: var(--text);
  font-size: 0.95em;
}

.producto-meta {
  font-size: 0.8em;
  color: #666;
  display: flex;
  gap: 12px;
  flex-wrap: wrap;
}

.producto-precio {
  font-weight: 700;
  color: var(--primary);
  font-size: 1.2em;
  text-align: right;
}

.direccion-seccion {
  background: linear-gradient(135deg, #f9fafb, #f0f8f7);
  padding: 15px;
  border-radius: 10px;
  margin-top: 15px;
  border: 1px solid var(--border);
}

.direccion-titulo {
  font-weight: 700;
  color: var(--primary);
  margin-bottom: 10px;
  display: flex;
  align-items: center;
  gap: 8px;
  font-size: 0.95em;
}

.direccion-grid {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
  gap: 10px;
  font-size: 0.85em;
}

.direccion-item {
  display: flex;
  flex-direction: column;
}

.direccion-label {
  color: #666;
  font-size: 0.85em;
  font-weight: 600;
}

.direccion-valor {
  color: var(--text);
  font-weight: 500;
  margin-top: 2px;
}

/* ACCIONES */
.pedido-acciones {
  background: #fafafa;
  padding: 15px;
  display: flex;
  gap: 10px;
  justify-content: flex-end;
  border-top: 1px solid var(--border);
}

.btn {
  padding: 8px 14px;
  border-radius: 20px;
  border: none;
  cursor: pointer;
  font-size: .85em;
  font-weight: 600;
}

.btn-primario {
  background: var(--primary);
  color: white;
}

.btn-peligroso {
  background: #e74c3c;
  color: white;
}

.btn-secundario {
  background: #ddd;
}
</style>
</head>

<body>

<div class="navbar">
  <div>
    <span class="logo" onclick="location.href='welcome.html'">‚ú® SofiShop</span>
    <a class="nav-link" href="perfumes.html">Perfumes</a>
  </div>
  <button class="nav-btn" onclick="logout()">Salir</button>
</div>

<div class="container">

<div class="header">
  <div>
    <h2>üì¶ Gesti√≥n de Pedidos</h2>
    <small>Panel administrador</small>
  </div>
  <div class="stats">
    <div class="stat-card">
      <div id="total-pedidos">0</div>
      <small>Pedidos</small>
    </div>
    <div class="stat-card">
      <div id="total-ventas">$0</div>
      <small>Ventas</small>
    </div>
  </div>
</div>

<div class="pedidos-lista" id="pedidos-container"></div>

</div>

<script>
async function obtenerPedidos(){
  try {
    console.log('üîÑ Obteniendo pedidos desde API...');
    const response = await fetch('https://sofishop-20.onrender.com/api/orders');
    if (!response.ok) {
      throw new Error(`HTTP error! status: ${response.status}`);
    }
    const pedidos = await response.json();
    console.log('‚úÖ Pedidos obtenidos:', pedidos.length);
    return pedidos;
  } catch (error) {
    console.error('‚ùå Error obteniendo pedidos:', error);
    alert('Error al conectar con el servidor. Verifica que el backend est√© corriendo en https://sofishop-20.onrender.com');
    return [];
  }
}

function guardarPedidos(p){ localStorage.setItem('pedidos',JSON.stringify(p)); }

async function mostrarPedidos(){
  console.log('üìä Iniciando mostrarPedidos()...');
  const pedidos = await obtenerPedidos();
  const c = document.getElementById('pedidos-container');

  if (!c) {
    console.error('‚ùå No se encontr√≥ el contenedor pedidos-container');
    return;
  }

  console.log('üì¶ Total de pedidos a mostrar:', pedidos.length);

  document.getElementById('total-pedidos').textContent = pedidos.length;
  document.getElementById('total-ventas').textContent =
    '$' + pedidos.reduce((s,p)=>s+parseFloat(p.total),0).toFixed(2);

  if (pedidos.length === 0) {
    c.innerHTML = '<div style="text-align: center; padding: 40px; color: #999; font-size: 1.2em;">üì≠ No hay pedidos registrados</div>';
    return;
  }

  c.innerHTML = pedidos.map((p,i)=>{
    console.log(`Renderizando pedido ${i+1}:`, p.cliente, p.total);
    return `
  <div class="pedido-card estado-${p.estado||'pendiente'}">
    <div class="pedido-header">
      <div class="pedido-info">
        <div><div class="pedido-info-label">Cliente</div><div class="pedido-info-valor">${p.cliente}</div></div>
        <div><div class="pedido-info-label">Email</div><div class="pedido-info-valor">${p.email || 'No especificado'}</div></div>
        <div><div class="pedido-info-label">Tel√©fono</div><div class="pedido-info-valor">${p.telefono || 'No especificado'}</div></div>
        <div><div class="pedido-info-label">Fecha</div><div class="pedido-info-valor">${new Date(p.fecha).toLocaleDateString('es-ES', {day:'2-digit', month:'2-digit', year:'numeric', hour:'2-digit', minute:'2-digit'})}</div></div>
        <div><div class="pedido-info-label">Total</div><div class="pedido-info-valor" style="color: var(--primary); font-size: 1.2em;">$${p.total}</div></div>
      </div>
      <strong style="background: ${p.estado==='completado'?'#2ecc71':p.estado==='cancelado'?'#e74c3c':'#f1c40f'}; color: white; padding: 8px 16px; border-radius: 20px; font-size: 0.85em;">${(p.estado||'pendiente').toUpperCase()}</strong>
    </div>

    <div class="pedido-body">
      <h4 style="margin-bottom: 15px; color: var(--primary); font-size: 0.95em;">üõçÔ∏è Productos:</h4>
      ${p.productos.map(pr=>`
        <div class="producto-item">
          <img src="${pr.imagen || 'imagen/placeholder.png'}" alt="${pr.nombre}" class="producto-img" onerror="this.src='imagen/placeholder.png'">
          <div class="producto-detalles">
            <div class="producto-nombre">${pr.nombre}</div>
            <div class="producto-meta">
              ${pr.marca ? `<span><i class="fas fa-tag"></i> ${pr.marca}</span>` : ''}
              ${pr.genero ? `<span><i class="fas fa-venus-mars"></i> ${pr.genero}</span>` : ''}
              ${pr.tama√±o ? `<span><i class="fas fa-flask"></i> ${pr.tama√±o}ml</span>` : ''}
              ${pr.stock !== undefined ? `<span><i class="fas fa-box"></i> Stock: ${pr.stock}</span>` : ''}
            </div>
          </div>
          <span class="producto-precio">$${pr.precio}</span>
        </div>
      `).join('')}

      ${p.direccion ? `
      <div class="direccion-seccion">
        <div class="direccion-titulo">
          <i class="fas fa-map-marker-alt"></i> Direcci√≥n de Entrega
        </div>
        <div class="direccion-grid">
          <div class="direccion-item">
            <span class="direccion-label">Calle Principal:</span>
            <span class="direccion-valor">${p.direccion.callePrincipal || 'No especificado'}</span>
          </div>
          <div class="direccion-item">
            <span class="direccion-label">Calle Secundaria:</span>
            <span class="direccion-valor">${p.direccion.calleSecundaria || 'No especificado'}</span>
          </div>
          <div class="direccion-item">
            <span class="direccion-label">Ciudad:</span>
            <span class="direccion-valor">${p.direccion.ciudad || 'Riobamba'}</span>
          </div>
          <div class="direccion-item">
            <span class="direccion-label">Provincia:</span>
            <span class="direccion-valor">${p.direccion.provincia || 'Chimborazo'}</span>
          </div>
          ${p.direccion.referencia ? `
          <div class="direccion-item" style="grid-column: 1 / -1;">
            <span class="direccion-label">Referencia:</span>
            <span class="direccion-valor">${p.direccion.referencia}</span>
          </div>
          ` : ''}
          ${p.direccion.telefono ? `
          <div class="direccion-item">
            <span class="direccion-label">Tel√©fono de contacto:</span>
            <span class="direccion-valor">${p.direccion.telefono}</span>
          </div>
          ` : ''}
        </div>
      </div>
      ` : '<p style="color: #999; font-style: italic;">Sin direcci√≥n registrada</p>'}
    </div>

    <div class="pedido-acciones">
      ${p.estado!=='completado'?`<button class="btn btn-primario" onclick="cambiarEstado('${p._id}','completado')"><i class="fas fa-check"></i> Completar</button>`:''}
      ${p.estado==='pendiente'?`<button class="btn btn-peligroso" onclick="cambiarEstado('${p._id}','cancelado')"><i class="fas fa-times"></i> Cancelar</button>`:''}
    </div>
  </div>
  `;}).join('');
  
  console.log('‚úÖ Pedidos renderizados correctamente');
}

async function actualizarBadgePedidos() {
  const badge1 = document.getElementById('pedidos-count');
  const badge2 = document.getElementById('pedidos-count-welcome');
  const badge = badge1 || badge2;
  
  if (!badge) return;
  
  (async () => {
    try {
      const response = await fetch('https://sofishop-20.onrender.com/api/orders');
      if (!response.ok) throw new Error('Error');
      const pedidos = await response.json();
      const pendientes = pedidos.filter(p => (p.estado || '').toLowerCase() === 'pendiente').length;
      
      if (pendientes > 0) {
        badge.textContent = pendientes;
        badge.style.display = 'inline-flex';
      } else {
        badge.style.display = 'none';
      }
    } catch (error) {
      console.log('Error actualizando badge:', error.message);
    }
  })();
}

async function cambiarEstado(orderId, nuevoEstado){
  if (!confirm(`¬øConfirmas cambiar el estado a "${nuevoEstado.toUpperCase()}"?`)) {
    return;
  }

  try {
    const response = await fetch(`https://sofishop-20.onrender.com/api/orders/estado/${orderId}`, {
      method: 'PATCH',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify({ estado: nuevoEstado })
    });

    if (!response.ok) throw new Error('Error al actualizar el estado');
    
    console.log('‚úÖ Estado actualizado exitosamente');
    
    await mostrarPedidos();
  } catch (error) {
    console.error('Error:', error);
    alert('Error al cambiar el estado del pedido');
  }
}

function logout(){
  localStorage.removeItem('usuario');
  location.href='index.html';
}

console.log('üöÄ Cargando p√°gina admin-pedidos...');
window.onload = () => {
  console.log('‚úÖ P√°gina cargada, ejecutando mostrarPedidos()');
  mostrarPedidos();
};
</script>
