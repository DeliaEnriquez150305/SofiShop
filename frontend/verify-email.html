<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Verificar Email - SofiShop</title>
  <link rel="stylesheet" href="style.css">
  <style>
    :root {
      --primary: #20B997;
      --secondary: #0B5345;
      --text: #2c2c2c;
    }

    body {
      background: linear-gradient(135deg, var(--primary), var(--secondary));
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    .verify-container {
      background: white;
      padding: 50px;
      border-radius: 15px;
      box-shadow: 0 10px 40px rgba(0,0,0,0.2);
      width: 100%;
      max-width: 400px;
      text-align: center;
    }

    .verify-icon {
      font-size: 60px;
      margin-bottom: 20px;
    }

    .verify-container h1 {
      color: var(--primary);
      margin-bottom: 15px;
      font-size: 28px;
    }

    .verify-container p {
      color: #666;
      margin-bottom: 30px;
      font-size: 15px;
      line-height: 1.6;
    }

    .message {
      padding: 15px;
      border-radius: 8px;
      font-size: 14px;
      margin-bottom: 20px;
    }

    .message.success {
      background-color: #d4edda;
      color: #155724;
      border: 1px solid #c3e6cb;
    }

    .message.error {
      background-color: #f8d7da;
      color: #721c24;
      border: 1px solid #f5c6cb;
    }

    .message.loading {
      background-color: #d1ecf1;
      color: #0c5460;
      border: 1px solid #bee5eb;
    }

    .btn-group {
      display: flex;
      gap: 10px;
      justify-content: center;
      flex-wrap: wrap;
    }

    .btn {
      padding: 12px 24px;
      border: none;
      border-radius: 8px;
      font-weight: 600;
      cursor: pointer;
      font-size: 14px;
      transition: all 0.3s;
      text-decoration: none;
      display: inline-block;
    }

    .btn-primary {
      background: linear-gradient(135deg, var(--primary), #17a2a2);
      color: white;
    }

    .btn-primary:hover {
      transform: translateY(-2px);
      box-shadow: 0 5px 20px rgba(32, 185, 151, 0.4);
    }

    .btn-secondary {
      background: white;
      color: var(--primary);
      border: 2px solid var(--primary);
    }

    .btn-secondary:hover {
      background: #f5f5f5;
    }

    .loading-spinner {
      border: 4px solid #f3f3f3;
      border-top: 4px solid var(--primary);
      border-radius: 50%;
      width: 40px;
      height: 40px;
      animation: spin 1s linear infinite;
      margin: 20px auto;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    .text-secondary {
      color: #999;
      font-size: 13px;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <div class="verify-container">
    <div class="verify-icon" id="icon">✉️</div>
    <h1 id="title">Verificando Email...</h1>
    <p id="subtitle">Por favor espera mientras verificamos tu correo</p>

    <div id="message" class="message loading">
      <div class="loading-spinner"></div>
      Verificando tu email...
    </div>

    <div class="btn-group" id="buttons" style="display: none;">
      <a href="login.html" class="btn btn-primary">Ir al Login</a>
      <a href="index.html" class="btn btn-secondary">Volver al Inicio</a>
    </div>

    <div class="text-secondary" id="extra-info"></div>
  </div>

  <script>
    async function verifyEmail() {
      const params = new URLSearchParams(window.location.search);
      const token = params.get('token');

      if (!token) {
        showError(
          '❌ Token Inválido',
          'El enlace de verificación no es válido o ha expirado'
        );
        return;
      }

      try {
        const response = await fetch('http://localhost:3000/api/auth/verify-email', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ token })
        });

        const data = await response.json();

        if (response.ok) {
          showSuccess(data.mensaje);
        } else {
          showError('❌ Verificación Fallida', data.mensaje);
        }
      } catch (error) {
        showError('❌ Error', error.message);
      }
    }

    function showSuccess(message) {
      document.getElementById('icon').textContent = '✅';
      document.getElementById('title').textContent = 'Email Verificado';
      document.getElementById('subtitle').textContent = 'Tu email ha sido verificado correctamente. Ya puedes iniciar sesión.';
      document.getElementById('message').className = 'message success';
      document.getElementById('message').innerHTML = '✅ ' + message;
      document.getElementById('buttons').style.display = 'flex';
    }

    function showError(title, message) {
      document.getElementById('icon').textContent = '⚠️';
      document.getElementById('title').textContent = title;
      document.getElementById('subtitle').textContent = message;
      document.getElementById('message').className = 'message error';
      document.getElementById('message').innerHTML = message;
      document.getElementById('buttons').style.display = 'flex';
      
      document.querySelector('.btn-primary').textContent = '← Volver al Login';
    }

    // Verificar al cargar
    verifyEmail();
  </script>
</body>
</html>
