<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Mi Perfil - SofiShop</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
  <style>
    :root {
      --primary: #20B997;
      --secondary: #0B5345;
      --accent: #C3FAE8;
      --text: #2c2c2c;
      --light-bg: #F1F8F6;
      --border: #A8E6D5;
      --shadow: 0 8px 32px rgba(32, 185, 151, 0.12);
      --shadow-sm: 0 2px 8px rgba(0, 0, 0, 0.08);
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background: var(--light-bg);
      font-family: 'Poppins', sans-serif;
      color: var(--text);
    }

    .navbar {
      background: white;
      padding: 18px 40px;
      box-shadow: var(--shadow-sm);
      position: sticky;
      top: 0;
      z-index: 1000;
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-bottom: 1px solid var(--border);
    }

    .navbar-left {
      display: flex;
      align-items: center;
      gap: 30px;
    }

    .logo {
      font-size: 1.8em;
      font-weight: 800;
      background: linear-gradient(135deg, var(--primary) 0%, #d46a99 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      cursor: pointer;
    }

    .nav-link {
      color: var(--text);
      text-decoration: none;
      font-weight: 600;
      font-size: 0.95em;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .nav-link:hover {
      color: var(--primary);
    }

    .navbar-right {
      display: flex;
      gap: 12px;
    }

    .nav-btn {
      padding: 10px 18px;
      border: none;
      border-radius: 25px;
      cursor: pointer;
      font-weight: 600;
      font-size: 13px;
      transition: all 0.3s ease;
      display: inline-flex;
      align-items: center;
      gap: 6px;
    }

    .nav-btn-logout {
      background: #f5f5f5;
      color: var(--text);
      border: 1px solid var(--border);
    }

    .nav-btn-logout:hover {
      background: var(--accent);
      border-color: var(--primary);
    }

    .container {
      max-width: 1100px;
      margin: 0 auto;
      padding: 40px 20px;
    }

    .perfil-grid {
      display: grid;
      grid-template-columns: 350px 1fr;
      gap: 30px;
      margin-bottom: 40px;
    }

    /* TARJETA DE PERFIL */
    .tarjeta-perfil {
      background: white;
      border-radius: 16px;
      box-shadow: var(--shadow-sm);
      overflow: hidden;
      position: sticky;
      top: 100px;
      height: fit-content;
    }

    .perfil-header {
      background: linear-gradient(135deg, var(--primary) 0%, #d46a99 100%);
      padding: 30px 20px;
      text-align: center;
      color: white;
    }

    .avatar {
      width: 80px;
      height: 80px;
      border-radius: 50%;
      background: rgba(255, 255, 255, 0.3);
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 2.5em;
      margin: 0 auto 15px;
      border: 3px solid rgba(255, 255, 255, 0.5);
    }

    .perfil-nombre {
      font-size: 1.5em;
      font-weight: 800;
      margin-bottom: 5px;
    }

    .perfil-rol {
      display: inline-block;
      background: rgba(255, 255, 255, 0.3);
      padding: 6px 12px;
      border-radius: 20px;
      font-size: 0.85em;
      font-weight: 600;
      margin-top: 10px;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }

    .perfil-body {
      padding: 25px;
    }

    .perfil-info-item {
      display: flex;
      flex-direction: column;
      gap: 6px;
      margin-bottom: 20px;
      padding-bottom: 20px;
      border-bottom: 1px solid var(--border);
    }

    .perfil-info-item:last-child {
      border-bottom: none;
      margin-bottom: 0;
      padding-bottom: 0;
    }

    .perfil-info-label {
      font-size: 0.85em;
      color: #999;
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }

    .perfil-info-valor {
      font-size: 0.95em;
      font-weight: 600;
      color: var(--text);
    }

    .perfil-acciones {
      display: flex;
      flex-direction: column;
      gap: 10px;
      padding-top: 15px;
      margin-top: 15px;
      border-top: 1px solid var(--border);
    }

    .btn {
      padding: 12px 16px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-weight: 600;
      font-size: 0.9em;
      transition: all 0.3s ease;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      gap: 6px;
      text-decoration: none;
    }

    .btn-primario {
      background: var(--primary);
      color: white;
    }

    .btn-primario:hover {
      background: var(--secondary);
      transform: translateY(-2px);
    }

    .btn-secundario {
      background: white;
      color: var(--text);
      border: 1px solid var(--border);
    }

    .btn-secundario:hover {
      background: var(--accent);
      border-color: var(--primary);
    }

    .btn-logout {
      background: #ff6b6b;
      color: white;
    }

    .btn-logout:hover {
      background: #ff5252;
    }

    /* CONTENIDO PRINCIPAL */
    .contenido-principal {
      display: flex;
      flex-direction: column;
      gap: 30px;
    }

    .seccion {
      background: white;
      border-radius: 16px;
      box-shadow: var(--shadow-sm);
      border: 1px solid var(--border);
      padding: 25px;
    }

    .seccion-titulo {
      font-size: 1.3em;
      font-weight: 700;
      color: var(--secondary);
      margin-bottom: 20px;
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .form-grupo {
      display: flex;
      flex-direction: column;
      gap: 8px;
      margin-bottom: 20px;
    }

    .form-grupo:last-child {
      margin-bottom: 0;
    }

    .form-label {
      font-weight: 600;
      font-size: 0.9em;
      color: var(--secondary);
    }

    .form-input {
      padding: 12px;
      border: 1px solid var(--border);
      border-radius: 8px;
      font-family: 'Poppins', sans-serif;
      font-size: 0.95em;
      transition: all 0.3s ease;
    }

    .form-input:focus {
      outline: none;
      border-color: var(--primary);
      box-shadow: 0 0 0 3px rgba(32, 185, 151, 0.1);
    }

    .form-input:disabled {
      background: var(--light-bg);
      cursor: not-allowed;
    }

    .form-botones {
      display: flex;
      gap: 10px;
      margin-top: 20px;
    }

    .pedidos-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
      gap: 20px;
    }

    .pedido-mini-card {
      background: var(--light-bg);
      padding: 20px;
      border-radius: 12px;
      border-left: 4px solid var(--primary);
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .pedido-mini-card:hover {
      transform: translateY(-2px);
      box-shadow: var(--shadow-sm);
    }

    .pedido-mini-numero {
      font-size: 0.85em;
      color: #999;
      font-weight: 600;
      margin-bottom: 8px;
    }

    .pedido-mini-estado {
      display: inline-block;
      padding: 4px 10px;
      border-radius: 12px;
      font-size: 0.8em;
      font-weight: 600;
      text-transform: uppercase;
      margin-top: 10px;
    }

    .estado-pendiente {
      background: #fff3cd;
      color: #856404;
    }

    .estado-completado {
      background: #d4edda;
      color: #155724;
    }

    .estado-cancelado {
      background: #f8d7da;
      color: #721c24;
    }

    .btn-ver-factura, .btn-detalles-pedido {
      padding: 8px 12px;
      border: none;
      border-radius: 8px;
      font-size: 0.85em;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      display: inline-flex;
      align-items: center;
      gap: 5px;
    }

    .btn-ver-factura {
      background: var(--primary);
      color: white;
      flex: 1;
      justify-content: center;
    }

    .btn-ver-factura:hover {
      background: var(--secondary);
      transform: translateY(-1px);
    }

    .btn-detalles-pedido {
      background: white;
      color: var(--primary);
      border: 1.5px solid var(--primary);
      flex: 1;
      justify-content: center;
    }

    .btn-detalles-pedido:hover {
      background: var(--primary);
      color: white;
    }

    .sin-datos {
      text-align: center;
      padding: 40px;
      color: #999;
      font-size: 1.1em;
    }

    .sin-datos-icon {
      font-size: 3em;
      margin-bottom: 15px;
      opacity: 0.5;
    }

    /* ESTILOS PARA DIRECCIÃ“N */
    .seccion-direccion {
      background: white;
      border-radius: 16px;
      box-shadow: var(--shadow-sm);
      border: 1px solid var(--border);
      padding: 25px;
      margin-bottom: 30px;
    }

    .direccion-header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 20px;
    }

    .seccion-titulo-direccion {
      font-size: 1.3em;
      font-weight: 700;
      color: var(--secondary);
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .direccion-grid {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 16px;
      margin-bottom: 20px;
    }

    .direccion-item {
      padding: 16px;
      background: var(--light-bg);
      border-radius: 12px;
      border-left: 4px solid var(--primary);
    }

    .direccion-item-label {
      font-size: 0.85em;
      color: #999;
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 0.5px;
      margin-bottom: 6px;
    }

    .direccion-item-valor {
      font-size: 0.95em;
      font-weight: 600;
      color: var(--text);
    }

    .sin-direccion {
      text-align: center;
      padding: 30px;
      background: var(--light-bg);
      border-radius: 12px;
      border: 2px dashed var(--border);
      color: #999;
    }

    .sin-direccion-icon {
      font-size: 2.5em;
      margin-bottom: 10px;
      opacity: 0.6;
    }

    .mapa-perfil {
      width: 100%;
      height: 300px;
      border-radius: 12px;
      overflow: hidden;
      border: 1px solid var(--border);
      margin-top: 16px;
      box-shadow: var(--shadow-sm);
    }

    @media (max-width: 900px) {
      .perfil-grid {
        grid-template-columns: 1fr;
      }

      .tarjeta-perfil {
        position: static;
      }

      .pedidos-grid {
        grid-template-columns: 1fr;
      }
    }

    @media (max-width: 600px) {
      .navbar {
        padding: 15px 20px;
      }

      .container {
        padding: 20px;
      }

      .seccion {
        padding: 20px;
      }

      .form-botones {
        flex-direction: column;
      }

      .btn {
        width: 100%;
      }
    }
  </style>
</head>

<script src="audit.js"></script>
<script>
  // Verificar sesiÃ³n
  if (!localStorage.getItem('usuario')) {
    window.location.href = 'index.html';
  }

  const usuario = JSON.parse(localStorage.getItem('usuario'));

  // Llenar informaciÃ³n del perfil
  function cargarPerfil() {
    document.getElementById('perfil-nombre').textContent = usuario.nombre || 'Usuario';
    document.getElementById('perfil-email').textContent = usuario.email || 'No especificado';
    document.getElementById('perfil-rol').textContent = (usuario.rol || 'usuario').charAt(0).toUpperCase() + (usuario.rol || 'usuario').slice(1);

    // Fecha de registro
    const fechaRegistro = new Date(usuario.fechaRegistro || Date.now());
    document.getElementById('perfil-fecha').textContent = fechaRegistro.toLocaleDateString('es-ES', {
      year: 'numeric',
      month: 'long',
      day: 'numeric'
    });

    // Avatar segÃºn rol
    const avatarEl = document.getElementById('avatar-icon');
    if (usuario.rol === 'admin') {
      avatarEl.textContent = 'ðŸ‘‘';
    } else {
      avatarEl.textContent = 'ðŸ‘¤';
    }
  }

  // Funciones removidas de pedidos

  // Abrir modal de detalles del pedido
  function abrirPedido(index) {
    const pedidos = JSON.parse(localStorage.getItem('pedidos')) || [];
    const pedido = pedidos[index];

    document.getElementById('modal-pedido-titulo').textContent = `Detalles - ${pedido.id}`;

    const contenido = `
      <div style="display: grid; gap: 15px;">
        <div>
          <p style="color: #999; font-size: 0.9em; margin: 0 0 5px 0;">Fecha</p>
          <p style="margin: 0; font-weight: 600; color: var(--text);">${new Date(pedido.fecha).toLocaleString('es-ES')}</p>
        </div>
        <div>
          <p style="color: #999; font-size: 0.9em; margin: 0 0 5px 0;">Estado</p>
          <span style="display: inline-block; padding: 6px 12px; border-radius: 12px; font-weight: 600; text-transform: uppercase; font-size: 0.85em; background: ${pedido.estado === 'completado' ? '#d4edda' : pedido.estado === 'cancelado' ? '#f8d7da' : '#fff3cd'}; color: ${pedido.estado === 'completado' ? '#155724' : pedido.estado === 'cancelado' ? '#721c24' : '#856404'};">
            ${pedido.estado || 'pendiente'}
          </span>
        </div>
        <div>
          <p style="color: #999; font-size: 0.9em; margin: 0 0 10px 0;">Productos</p>
          ${pedido.productos.map(p => `
            <div style="background: var(--light-bg); padding: 10px; border-radius: 8px; margin-bottom: 8px;">
              <div style="font-weight: 600; color: var(--text);">${p.nombre}</div>
              <div style="font-size: 0.85em; color: #999;">ðŸ’Ž ${p.marca || 'Marca'}</div>
              <div style="color: var(--primary); font-weight: 700; margin-top: 5px;">$${parseFloat(p.precio).toFixed(2)}</div>
            </div>
          `).join('')}
        </div>
        <div style="border-top: 2px solid var(--border); padding-top: 15px; margin-top: 15px;">
          <p style="color: #999; font-size: 0.9em; margin: 0 0 10px 0;">Total</p>
          <p style="font-size: 1.5em; font-weight: 800; color: var(--primary); margin: 0;">$${parseFloat(pedido.total).toFixed(2)}</p>
        </div>
      </div>
    `;

    document.getElementById('modal-pedido-contenido').innerHTML = contenido;
    document.getElementById('modal-pedido').style.display = 'flex';
  }

  function cerrarModalPedido() {
    document.getElementById('modal-pedido').style.display = 'none';
  }

  // Obtener pedidos del backend y sincronizar con localStorage
  async function obtenerPedidosUsuario() {
    const email = (usuario.email || '').toLowerCase();
    
    if (!email) {
      console.log('No hay email de usuario');
      return [];
    }

    try {
      // Intentar obtener del backend
      const response = await fetch(`http://localhost:3000/api/orders/usuario/${encodeURIComponent(email)}`);
      
      if (response.ok) {
        const pedidosBackend = await response.json();
        console.log('Pedidos obtenidos del backend:', pedidosBackend.length);
        
        // Convertir formato del backend al formato local (agregar id si no existe)
        const pedidosFormateados = pedidosBackend.map(p => ({
          id: p.id || `PED-${new Date(p.fecha).getTime()}`,
          cliente: p.cliente,
          email: p.email,
          telefono: p.telefono,
          direccion: p.direccion,
          productos: p.productos,
          total: p.total,
          estado: p.estado || 'pendiente',
          fecha: p.fecha
        }));
        
        // Sincronizar con localStorage
        localStorage.setItem('pedidos', JSON.stringify(pedidosFormateados));
        
        return pedidosFormateados;
      }
    } catch (error) {
      console.log('Backend no disponible, usando localStorage:', error.message);
    }
    
    // Si el backend no estÃ¡ disponible, usar localStorage
    const pedidosLocal = JSON.parse(localStorage.getItem('pedidos')) || [];
    const pedidosFiltrados = pedidosLocal.filter(pedido => {
      const pedidoEmail = (pedido.email || '').toLowerCase();
      return pedidoEmail === email;
    });
    
    console.log('Pedidos del localStorage:', pedidosFiltrados.length);
    return pedidosFiltrados;
  }

  async function cargarPedidosUsuario() {
    const container = document.getElementById('pedidos-usuario-container');
    
    // Mostrar loading
    container.innerHTML = `

    const callePrincipal = document.getElementById('dir-callePrincipal').value.trim();

    const ciudad = document.getElementById('dir-ciudad').value.trim();

    if (ciudad !== 'Riobamba') {

    if (!/^\d{10}$/.test(telefono)) {

    };

    usuario.direccion = direccion;
