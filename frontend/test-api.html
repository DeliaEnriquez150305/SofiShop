<!DOCTYPE html>
<html>
<head>
    <title>Test API</title>
</head>
<body>
    <h1>Test API</h1>
    <button onclick="testAPI()">Test API</button>
    <div id="resultado"></div>
    <script>
        function testAPI() {
            const div = document.getElementById('resultado');
            div.innerHTML = '<p>Probando...</p>';
            
            fetch('http://localhost:3000/api/products?categoria=perfumes')
                .then(res => {
                    console.log('Response status:', res.status);
                    return res.json();
                })
                .then(data => {
                    console.log('Data received:', data);
                    if (Array.isArray(data)) {
                        div.innerHTML = `<p>✅ API devolvió ${data.length} productos</p>`;
                        if (data.length > 0) {
                            div.innerHTML += `<p>Primero: ${data[0].nombre}</p>`;
                        }
                    } else {
                        div.innerHTML = `<p>❌ No es un array: ${JSON.stringify(data)}</p>`;
                    }
                })
                .catch(err => {
                    console.error('Error:', err);
                    div.innerHTML = `<p>❌ Error: ${err.message}</p>`;
                });
        }
    </script>
</body>
</html>
