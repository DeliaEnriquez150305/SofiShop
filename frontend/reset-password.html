<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Recuperar Contrase√±a - SofiShop</title>
  <link rel="stylesheet" href="style.css">
  <style>
    :root {
      --primary: #20B997;
      --secondary: #0B5345;
      --text: #2c2c2c;
    }

    body {
      background: linear-gradient(135deg, var(--primary), var(--secondary));
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    .reset-container {
      background: white;
      padding: 40px;
      border-radius: 15px;
      box-shadow: 0 10px 40px rgba(0,0,0,0.2);
      width: 100%;
      max-width: 400px;
    }

    .reset-container h1 {
      color: var(--primary);
      margin-bottom: 10px;
      text-align: center;
      font-size: 28px;
    }

    .reset-container p {
      color: #666;
      text-align: center;
      margin-bottom: 30px;
      font-size: 14px;
    }

    .form-group {
      margin-bottom: 20px;
    }

    .form-group label {
      display: block;
      margin-bottom: 8px;
      color: var(--text);
      font-weight: 600;
      font-size: 14px;
    }

    .form-group input {
      width: 100%;
      padding: 12px;
      border: 2px solid #e0e0e0;
      border-radius: 8px;
      font-size: 14px;
      transition: border-color 0.3s;
      box-sizing: border-box;
    }

    .form-group input:focus {
      outline: none;
      border-color: var(--primary);
    }

    .btn-reset {
      width: 100%;
      padding: 12px;
      background: linear-gradient(135deg, var(--primary), #17a2a2);
      color: white;
      border: none;
      border-radius: 8px;
      font-weight: 600;
      cursor: pointer;
      font-size: 16px;
      transition: transform 0.2s, box-shadow 0.2s;
    }

    .btn-reset:hover {
      transform: translateY(-2px);
      box-shadow: 0 5px 20px rgba(32, 185, 151, 0.4);
    }

    .btn-reset:disabled {
      opacity: 0.6;
      cursor: not-allowed;
    }

    .message {
      margin-top: 20px;
      padding: 12px;
      border-radius: 8px;
      text-align: center;
      font-size: 14px;
      display: none;
    }

    .message.success {
      background-color: #d4edda;
      color: #155724;
      border: 1px solid #c3e6cb;
      display: block;
    }

    .message.error {
      background-color: #f8d7da;
      color: #721c24;
      border: 1px solid #f5c6cb;
      display: block;
    }

    .back-link {
      text-align: center;
      margin-top: 20px;
    }

    .back-link a {
      color: var(--primary);
      text-decoration: none;
      font-weight: 600;
      font-size: 14px;
    }

    .back-link a:hover {
      text-decoration: underline;
    }

    .loading {
      display: none;
      text-align: center;
      color: var(--primary);
      font-size: 14px;
    }
  </style>
</head>
<body>
  <div class="reset-container">
    <h1>üîê Recuperar Contrase√±a</h1>
    <p>Ingresa tu nueva contrase√±a</p>

    <form id="reset-form">
      <div class="form-group">
        <label for="password">Nueva Contrase√±a</label>
        <input 
          type="password" 
          id="password" 
          placeholder="M√≠nimo 6 caracteres" 
          required
        >
      </div>

      <div class="form-group">
        <label for="confirmPassword">Confirmar Contrase√±a</label>
        <input 
          type="password" 
          id="confirmPassword" 
          placeholder="Confirma tu contrase√±a" 
          required
        >
      </div>

      <div class="loading" id="loading">
        ‚è≥ Procesando...
      </div>

      <button type="submit" class="btn-reset" id="submit-btn">
        Actualizar Contrase√±a
      </button>
    </form>

    <div class="message" id="message"></div>

    <div class="back-link">
      <a href="index.html">‚Üê Volver al inicio</a>
    </div>
  </div>

  <script>
    // Obtener token de la URL
    const params = new URLSearchParams(window.location.search);
    const token = params.get('token');

    if (!token) {
      document.getElementById('message').className = 'message error';
      document.getElementById('message').textContent = 'Token inv√°lido o expirado';
      document.getElementById('reset-form').style.display = 'none';
    }

    document.getElementById('reset-form').addEventListener('submit', async (e) => {
      e.preventDefault();

      const password = document.getElementById('password').value;
      const confirmPassword = document.getElementById('confirmPassword').value;

      if (password.length < 6) {
        document.getElementById('message').className = 'message error';
        document.getElementById('message').textContent = 'La contrase√±a debe tener al menos 6 caracteres';
        return;
      }

      if (password !== confirmPassword) {
        document.getElementById('message').className = 'message error';
        document.getElementById('message').textContent = 'Las contrase√±as no coinciden';
        return;
      }

      document.getElementById('loading').style.display = 'block';
      document.getElementById('submit-btn').disabled = true;

      try {
        const response = await fetch('https://sofishop-9.onrender.com/api/auth/reset-password', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ token, newPassword: password })
        });

        const data = await response.json();

        if (response.ok) {
          document.getElementById('message').className = 'message success';
          document.getElementById('message').textContent = '‚úÖ ' + data.mensaje + ' Redirigiendo...';
          setTimeout(() => window.location.href = 'index.html', 3000);
        } else {
          document.getElementById('message').className = 'message error';
          document.getElementById('message').textContent = '‚ùå ' + data.mensaje;
        }
      } catch (error) {
        document.getElementById('message').className = 'message error';
        document.getElementById('message').textContent = '‚ùå Error: ' + error.message;
      } finally {
        document.getElementById('loading').style.display = 'none';
        document.getElementById('submit-btn').disabled = false;
      }
    });
  </script>
</body>
</html>
