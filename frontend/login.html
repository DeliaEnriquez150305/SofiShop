<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Iniciar sesi√≥n - SofiShop</title>
  <link rel="stylesheet" href="style.css">
  <style>
    :root {
      --primary: #20B997;
      --secondary: #0B5345;
      --text: #2c2c2c;
    }

    .login-container {
      background: white;
      padding: 40px;
      border-radius: 15px;
      box-shadow: 0 10px 40px rgba(0,0,0,0.2);
      width: 100%;
      max-width: 420px;
    }

    .login-container h1 {
      color: var(--primary);
      margin-bottom: 10px;
      text-align: center;
      font-size: 28px;
      font-weight: 800;
    }

    .login-container p {
      color: #666;
      text-align: center;
      margin-bottom: 30px;
      font-size: 14px;
    }

    .form-group {
      margin-bottom: 20px;
    }

    .form-group label {
      display: block;
      margin-bottom: 8px;
      color: var(--text);
      font-weight: 600;
      font-size: 14px;
    }

    .form-group input {
      width: 100%;
      padding: 12px;
      border: 2px solid #e0e0e0;
      border-radius: 8px;
      font-size: 14px;
      transition: border-color 0.3s;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    .form-group input:focus {
      outline: none;
      border-color: var(--primary);
    }

    .btn-login {
      width: 100%;
      padding: 12px;
      background: linear-gradient(135deg, var(--primary), #0f9f7f);
      color: white;
      border: none;
      border-radius: 8px;
      font-weight: 600;
      cursor: pointer;
      font-size: 16px;
      transition: all 0.3s ease;
      box-shadow: 0 4px 12px rgba(32, 185, 151, 0.3);
    }

    .btn-login:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 16px rgba(32, 185, 151, 0.4);
    }

    .btn-login:disabled {
      opacity: 0.6;
      cursor: not-allowed;
    }

    .message {
      margin-top: 20px;
      padding: 16px;
      border-radius: 12px;
      text-align: center;
      font-size: 14px;
      display: none;
      animation: slideInUp 0.4s ease;
    }

    @keyframes slideInUp {
      from {
        opacity: 0;
        transform: translateY(10px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .message.error {
      background: linear-gradient(135deg, #ff6b6b 0%, #ff1744 100%);
      color: white;
      border: 1px solid rgba(255, 107, 107, 0.3);
      display: block;
      box-shadow: 0 4px 15px rgba(255, 107, 107, 0.3);
      font-weight: 500;
    }

    .message.error a {
      color: white;
      text-decoration: underline;
      font-weight: 700;
      transition: all 0.3s ease;
    }

    .message.error a:hover {
      opacity: 0.9;
      text-decoration: none;
    }

    .message.success {
      background-color: #d4edda;
      color: #155724;
      border: 1px solid #c3e6cb;
      display: block;
    }

    .divider {
      display: flex;
      align-items: center;
      gap: 15px;
      margin: 30px 0;
    }

    .divider::before,
    .divider::after {
      content: '';
      flex: 1;
      height: 1px;
      background: #ddd;
    }

    .divider-text {
      color: #999;
      font-size: 12px;
      font-weight: 600;
      text-transform: uppercase;
    }

    .new-user-section {
      background: linear-gradient(135deg, rgba(32, 185, 151, 0.08), rgba(32, 185, 151, 0.04));
      padding: 20px;
      border-radius: 12px;
      border: 1px solid rgba(32, 185, 151, 0.2);
      text-align: center;
    }

    .new-user-section p {
      margin-bottom: 15px;
      color: #333;
      font-size: 14px;
      font-weight: 500;
    }

    .btn-register {
      width: 100%;
      padding: 12px;
      background: white;
      color: var(--primary);
      border: 2px solid var(--primary);
      border-radius: 8px;
      font-weight: 600;
      cursor: pointer;
      font-size: 16px;
      transition: all 0.3s ease;
    }

    .btn-register:hover {
      background: linear-gradient(135deg, var(--primary), #0f9f7f);
      color: white;
      transform: translateY(-2px);
    }

    .forgot-link {
      text-align: center;
      margin-top: 20px;
    }

    .forgot-link a {
      color: var(--primary);
      text-decoration: none;
      font-size: 14px;
      font-weight: 600;
    }

    .forgot-link a:hover {
      text-decoration: underline;
    }

    body {
      background: linear-gradient(135deg, var(--primary), var(--secondary));
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: 'Poppins', sans-serif;
      margin: 0;
      padding: 20px;
    }

    .container {
      width: 100%;
      display: flex;
      justify-content: center;
    }
  </style>
</head>
<body>

<div class="container">
  <div class="login-container">
    <h1>üîê Iniciar sesi√≥n</h1>
    <p>Accede a tu cuenta SofiShop</p>

    <form id="login-form" onsubmit="login(event)">
      <div class="form-group">
        <label for="email">Correo Electr√≥nico</label>
        <input 
          type="email" 
          id="email" 
          placeholder="tu@correo.com" 
          required
        >
      </div>

      <div class="form-group">
        <label for="password">Contrase√±a</label>
        <input 
          type="password" 
          id="password" 
          placeholder="Tu contrase√±a" 
          required
        >
      </div>

      <button type="submit" class="btn-login" id="submit-btn">Iniciar sesi√≥n</button>
    </form>

    <div class="message" id="message"></div>

    <div class="forgot-link">
      <a href="forgot-password.html">¬øOlvidaste tu contrase√±a?</a>
    </div>

    <div class="divider">
      <span class="divider-text">¬øEres usuario nuevo?</span>
    </div>

    <div class="new-user-section">
      <p>üéâ Crea tu cuenta y disfruta de nuestros perfumes premium</p>
      <button type="button" class="btn-register" onclick="window.location.href='register.html'">
        Crear cuenta
      </button>
    </div>
  </div>
</div>

<script src="audit.js"></script>
<script>
async function login(event) {
  event.preventDefault();

  const email = document.getElementById('email').value.trim();
  const password = document.getElementById('password').value;
  const messageDiv = document.getElementById('message');
  const submitBtn = document.getElementById('submit-btn');

  if (!email || !password) {
    messageDiv.className = 'message error';
    messageDiv.textContent = '‚ùå Por favor completa todos los campos';
    return;
  }

  // Validar requisitos de contrase√±a
  if (!validarSeguridad(password)) {
    messageDiv.className = 'message error';
    messageDiv.innerHTML = `
      <div style="font-size: 1em; margin-bottom: 10px;">‚ùå Contrase√±a d√©bil</div>
      <div style="font-size: 0.9em; margin-top: 8px; line-height: 1.5;">
        La contrase√±a debe cumplir estos requisitos:
        <ul style="text-align: left; display: inline-block; margin: 8px 0 0 0; padding-left: 20px;">
          <li>M√≠nimo 8 caracteres</li>
          <li>Una letra may√∫scula (A-Z)</li>
          <li>Una letra min√∫scula (a-z)</li>
          <li>Un n√∫mero (0-9)</li>
          <li>Un car√°cter especial (!@#$%)</li>
        </ul>
      </div>
    `;
    return;
  }

  submitBtn.disabled = true;
  submitBtn.textContent = '‚è≥ Cargando...';

  try {
    const res = await fetch('http://localhost:3000/api/auth/login', {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify({ email, password })
    });

    const data = await res.json();

    if (res.ok) {
      localStorage.setItem('usuario', JSON.stringify(data.usuario));
      if (window.AuditLogger) {
        AuditLogger.log('Inicio de sesi√≥n', { metodo: 'email' });
      }
      messageDiv.className = 'message success';
      messageDiv.textContent = '‚úÖ Bienvenida ' + data.usuario.nombre + '!';
      setTimeout(() => {
        window.location.href = 'welcome.html';
      }, 1500);
    } else {
      messageDiv.className = 'message error';
      if (data.mensaje.includes('no encontrado')) {
        messageDiv.innerHTML = `
          <div style="font-size: 1.1em; margin-bottom: 10px;">‚ùå ${data.mensaje}</div>
          <div style="font-size: 0.95em; margin-top: 12px; line-height: 1.6;">
            No tienes cuenta a√∫n. 
            <a href="register.html" style="font-weight: 700; text-decoration: underline;">Reg√≠strate aqu√≠</a>
            <br>
            <span style="font-size: 0.88em; opacity: 0.95;">Es r√°pido y f√°cil üíö</span>
          </div>
        `;
      } else {
        messageDiv.textContent = '‚ùå ' + data.mensaje;
      }
    }
  } catch (error) {
    messageDiv.className = 'message error';
    messageDiv.textContent = '‚ùå Error de conexi√≥n: ' + error.message;
  } finally {
    submitBtn.disabled = false;
    submitBtn.textContent = 'Iniciar sesi√≥n';
  }
}

function validarSeguridad(password) {
  const requisitos = {
    length: password.length >= 8,
    uppercase: /[A-Z]/.test(password),
    lowercase: /[a-z]/.test(password),
    number: /[0-9]/.test(password),
    special: /[!@#$%^&*()_+\-=\[\]{};':"\\|,.<>\/?]/.test(password)
  };

  return Object.values(requisitos).every(v => v === true);
}
</script>

</body>
</html>
